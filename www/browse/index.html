<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Styx :: Browse</title>
		<link rel="icon" type="image/png" href="../icon.png" />
		<link rel="prefetch" href="gofont/Go-Smallcaps.ttf" as="font" />
		<link href="../style.css" rel="stylesheet" type="text/css" />
		<link href="lib/explore.css" rel="stylesheet" type="text/css" />

		<script defer src="../lib/commons.min.js"></script>
		<script defer src="lib/index.min.js"></script>
	</head>
	<style>
		main {
			display: flex;
			flex-direction: column;
		}

		main .empty {
			margin: 0 auto;
			padding: 6em 1em;
			width: 640px;
		}

		main .empty form {
			display: flex;
		}

		main .empty input {
			font-family: Monaco, monospace;
			margin-right: 4px;
			border-width: 2px;
			font-size: inherit;
		}

		main .empty input[type="text"] {
			flex: 1;
			border-style: inset;
			padding: 2px;
			border-radius: 2px;
		}

		main .empty input[type="submit"] {
			padding: 2px 8px;
		}

		main .empty ul li a {
			white-space: pre;
		}

		main section {
			display: flex;
			border-bottom: 1px solid lightgray;
			background-color: lavenderblush;
			padding: 2px 4px 1px;
			font-size: 12px;
			color: #666;
		}

		main section .path {
			flex: 1;
		}

		main section button {
			border: none;
			background: none;
			font-family: inherit;
			font-size: inherit;
			color: inherit;
			cursor: pointer;
		}

		main section button:hover {
			text-decoration: underline;
			color: #333;
		}

		main .graph {
			flex: 1;
		}

		main p {
			width: max-content;
			align-self: center;
		}

		.syntax {
			color: darkgray;
		}
	</style>
	<body>
		<header>
			<h1>/// <a href="../">Styx</a> :: Browse</h1>
		</header>
		<main class="explore"></main>
	</body>
</html>
