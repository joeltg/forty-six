syntax = "proto3";

// Just use raw bytes for major key.
// message MajorKey {
//   string A = 1;
// }

message MajorValue {
  repeated string B = 1;
  repeated string C = 2;
}

message MinorKey {
  string A = 1;
  string B = 2;
}

message MinorValue {
  repeated MinorEntry Entries = 1;
}

message MinorEntry {
  string C = 1;
  bytes Cid = 2;
}