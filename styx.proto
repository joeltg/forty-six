syntax = "proto3";
package main;

message SourceList {
	repeated Source sources = 2;
}

message Source {
	bytes cid = 1;
	string graph = 2;
	int32 index = 3;
}

message Blank {
	bytes cid = 1;
	string id = 2;
}

message Literal {
	string value = 1;
	string language = 2;
	string datatype = 3;
}

message Value {
	oneof node {
		string iri = 1;
		Blank blank = 2;
		Literal literal = 3;
	}
}

message Index {
	uint64 id = 1;
	uint64 subject = 2;
	uint64 predicate = 3;
	uint64 object = 4;
}