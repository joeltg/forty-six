syntax = "proto3";
package types;

message Statement {
	uint64 origin = 1;
	uint32 index = 2;
	string graph = 3;
}

message SourceList {
	repeated Statement sources = 1;
}

message Blank {
	uint64 origin = 1;
	string id = 2;
}

message Literal {
	string value = 1;
	string language = 2;
	string datatype = 3;
}

message Dataset {
	uint64 id = 1;
}

message Index {
	uint64 id = 1;
	uint64 subject = 2;
	uint64 predicate = 3;
	uint64 object = 4;
}

